<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country Database</title>

        <!--Font Awesome cdn-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!--main CSS File-->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <!--logo and name-->
        <header>
            <nav>
                <i class="fa-regular fa-flag"></i><span>Country Database</span> 
            </nav>
        </header>
        <!--search heading animation and results switch between states (JS State Pattern)-->
        <main>
            <section class="head-wrapper">
                <p class="search-head">Search a Country.</p>
            </section>
            <section class="search-ctrl">
                <article class="input-field">
                    <fieldset>
                        <legend>Enter Country Name :</legend>
                        <form name="flag-form" id="flag-form">
                            <input type="text" name="flag" id="flag">
                        </form>
                    </fieldset>
                    <div class="suggestions">
                        <!--suggestions goes here-->
                    </div>
                </article>
            </section>
            <!--data is taken from restcountries api and fetched using js-->
            <section class="result-wrapper">
                <pre class="search-result">
                
                
                </pre>
                <i class="fa-regular fa-copy copy-btn"></i>
            </section>
        </main>
        <footer>
            <a href="https://github.com/rocketman360" target="_blank">github/rocketman360</a>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
